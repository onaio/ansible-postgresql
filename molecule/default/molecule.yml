---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
platforms:
  - name: ansible-postgresql-ubuntu-16.04
    image: solita/ubuntu-systemd:16.04
  - name: ansible-postgresql-ubuntu-18.04
    image: solita/ubuntu-systemd:18.04
  - name: ansible-postgresql-centos-7
    image: centos:7
    port_bindings: { 80: 80 }
    privileged: True
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment: { container: docker }
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
